syntax = "proto3";
package opi_api.inventory.v1;

option java_package = "opi_api.inventory.v1";
option java_multiple_files = true;
option java_outer_classname = "InventoryProto";

option go_package = "github.com/opiproject/opi-api/common/v1/gen/go";

// Service functions for the device inventory data
service InventorySvc {
    // retrieves the inventory data for the device
    rpc InventoryGet (InventoryGetRequest) returns (InventoryGetResponse) {}
}

message BIOSInfo {
    string vendor = 1;
    string version = 2;
    string date = 3;
}

message SystemInfo {
    string family = 1;
    string name = 2;
    string vendor = 3;
    string serial_number = 4;
    string uuid = 5;
    string sku = 6;
    string version = 7;
}

message ChassisInfo{
    string asset_tag = 1;
    string serial_number = 2;
    string type = 3;
    string type_description = 4;
    string vendor = 5;
    string version = 6;
}

message BaseboardInfo{
    string asset_tag = 1;
    string serial_number = 2;
    string vendor = 3;
    string version = 4;
    string product = 5;
}

message CPUInfo{
    int32 total_cores = 1;
    int32 total_threads = 2;
}

message MemoryInfo{
    int64 total_physical_bytes = 1;
    int64 total_usable_bytes = 2;
}
message DeviceInfo {
    string name = 1;
    string description = 2;
    string id = 3;
    string mfg_name = 4;
    string mfg_date = 5;
    string hw_version = 6;
    string fw_version = 7;
    string sw_version = 8;
    string serial_no = 9;
    string part_no = 10;
}

message InventoryGetRequest {
    // Empty
}

message InventoryGetResponse {
    BIOSInfo bios = 1;
    SystemInfo system = 2;
    BaseboardInfo baseboard = 3;
    ChassisInfo chassis = 4;
    CPUInfo processor = 5;
    MemoryInfo memory = 6;
    DeviceInfo devinfo = 7;
}